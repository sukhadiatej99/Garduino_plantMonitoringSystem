<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demeter</title>
<link href="css/login.css" rel="stylesheet" type="text/css">
<body>
    <div class="loginbox">
        <img src="images/logo.png" class="user">
        <form>
            <p>Username</p>
            <form method="post" action="main.html"></form>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <input type="submit" onclick="location.href = 'main.html'" name="" value="Login" id="login">
            <a href="#">Lost your password</a><br>
            <a href="#">Don't have an account?</a>
        </form>
    </div>
<script src="js/main.js"></script>
</body>
</head>
</html>
